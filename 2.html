  <footer class="footer">  <!--contacto -->

   <form class="formulario">   <!--Fornulario de Envio -->

       </div>
         <div class="interes">

       <label for="Reclamos"><input type="checkbox" name="intereses" value="Reclamos" id="Reclamos">Reclamos</label>
       <label for="Comentarios"><input type="checkbox" name="intereses" value="Comentarios" id="Comentarios">Comentarios</label>
       <label for="Otros"><input type="checkbox" name="intereses" value="Otros" id="Otros">Otros</label>
         </div>
           </div>
         <div class="col2">
         <label for="Comentarios">Comentarios</label>
         <textarea name="Comentarios" rows="8" cols="30" id="Comentarios" style=""></textarea>
         <input type="submit" name="" value="Enviar" class="boton"/>

     </div>
 </footer>
